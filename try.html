<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="try.css">
</head>
<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="images/coverimage.webp" id="slideImg">
        </div>
        <div class="overlay">

        </div>
    </div>

<script>
    var slideImg = document.getElementById("slideImg");

    var images = new Array (
        "images/coverimage.webp" ,
        "images/vase.jpg" ,
        "images/shoes.jpg" ,
        "images/sdg_12.jpg" ,
        "images/image4.jpg"
    );

    var len = images.length;
    var i = 0;

    function slider() {
        if(i>len-1){
            i = 0;
        }
        slideImg.src = images[i];
        i++;
        setTimeout('slider()',3000);
    }

</script>

</body>
</html>
